<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu+Mono" />
  </head>

  <body>
  	<section>
  		<div class="mid">
    		<h1>VueJS Walk</h1>
    	</mid>
    </section>
    <section>
  		<div class="mid">

    		<div id="foo">
    			{{ message }}
    		</div>

    	</mid>
    </section>

    <section class="strip">
  		<div class="mid">

    		<div id="binder">
    			<p> {{ binderText }} </p>
    			<input v-model="binderText">
    		</div>

    	</mid>
    </section>

    <section>
  		<div class="mid">

    		<div id="toDo">
    			<ul>
    				<li v-for="toDos in toDos">
    					{{ toDos.text }}
    				</li>
    			</ul>
    		</div>

    	</mid>
    </section>

    <section class="strip">
    	<div class="mid">

    		<div id="userInput"
    		<p> {{ message }} </p>
    		<button v-on:click="reverseMessage">Reverse Message</button>
    		</div>

    	</div>
    </section>

    <section>
    	
    	<div class="mid">
    		<div id="inputToDO">
    			<p>make some lists</p>
    			<input v-model="newTodo" v-on:keyup.enter="addTodo">
    			  <ul>
				    <li v-for="todo in todos">
				      <span>{{ todo.text }}</span>
				      <button v-on:click="removeTodo($index)">X</button>
				    </li>
				  </ul>
    		</div>
    	</div>

    	</div>

    </section>


    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <script src="scripts/vueWalk.js"></script>

  </body>

</html>
